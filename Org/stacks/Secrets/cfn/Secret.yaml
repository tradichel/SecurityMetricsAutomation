# IAM/stacks/Org/stacks/Secrets/cfn/Secret.yaml
# author: @tradichel @2ndsightlab
# description: CloudFormation template to create a secret
##############################################################
Parameters:
  NameParam:
    Type: String
  KMSKeyID:
    Type: String
  SecretValue:
    Type: String
    Default: "Default"

Resources:
  Secret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Ref NameParam
      KmsKeyId: !Ref KMSKeyID 
      SecretString: !Ref SecretValue
     
Outputs:
  SecretOutput:
    Value: !Ref Secret
    Export:
     Name: !Sub ${NameParam}SecretExport

