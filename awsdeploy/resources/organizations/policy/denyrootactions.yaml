# https://github.com/tradichel/SecurityMetricsAutomation
# awsdeploy/organizations/policy/denyrootactions.yaml
# author: @tradichel @2ndsightlab
# description: CloudFormation template to create an SCP
# with the policy specified below
##############################################################
Parameters:
    NameParam:
      Type: String
    TargetIdsParam:
      Type: String

Resources:
  SCP:
    Type: AWS::Organizations::Policy
    Properties:
      Name: !Ref NameParam
      Content: |
        {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Deny",
                "Action": "*",
                "Resource": "*",
                "Condition": {
                  "StringLike": {
                    "aws:PrincipalArn": [
                      "arn:aws:iam::*:root"
                     ]
                   }
                 }
               }
            ]
        }
      Description: "Deny All Actions for Account Root"
      TargetIds: [ !Ref TargetIdsParam ]
      Type: SERVICE_CONTROL_POLICY

Outputs:
  PolicyID:
    Value: !Ref SCP
    Export:
     Name: !Sub id-organizations-policy-${NameParam}
  PolicyArn:
    Value: !GetAtt SCP.Arn
    Export:
     Name: !Sub arn-organizations-policy-${NameParam}

