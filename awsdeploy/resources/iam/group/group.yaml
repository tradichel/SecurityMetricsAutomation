#!/bin/bash -e
# https://github.com/tradichel/SecurityMetricsAutomation
# awsdeploy/deploy/orgadminrole/iam_group_iamadmins.sh
# author: @teriradichel @2ndsightlab
# Description: IAM administrators who can assume the iamadminrole
##############################################################
Parameters:
  NameParam:
    Type: String
Resources:
  group:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Ref NameParam

Outputs:
  groupid:
    Value: !Ref group
    Export:
     Name: !Sub id-iam-group-${NameParam}
  grouparn:
    Value: !Ref group
    Export:
     Name: !Sub arn-iam-group-${NameParam}


