##############################################################
Parameters:
  SGExportParam:
    Type: String

Resources:
  
  #alllow HTTP outbound to AWS services
  EgressHTTP:
    Type: AWS::EC2::SecurityGroupEgress
    Properties: 
      CidrIp: '0.0.0.0/0'
      Description: 'allow-outbound-access-to-AWS-services'
      FromPort: 443
      ToPort: 443
      GroupId:
        Fn::ImportValue: 
          !Sub "${SGExportParam}"
      IpProtocol: 6
  
  #alllow HTTP inbound from access SG
  IngressHTTP:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      SourceSecurityGroupId:
        Fn::ImportValue:
          'RemoteAccessPublicVPC-VPCEndpointAccess'
      Description: 'Allow-access-on-443-to-vpcendpoint'
      FromPort: 443
      ToPort: 443
      GroupId:
        Fn::ImportValue: 
          !Sub "${SGExportParam}"
      IpProtocol: 6

