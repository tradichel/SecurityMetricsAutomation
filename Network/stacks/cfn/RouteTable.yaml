# Network/stacks/cfn/RouteTable.yaml
# author: @teriradichel @2ndsightlab
# description: create a public or private route table
#############################################################

Parameters:
  NameParam:
    Type: String
  VPCExportParam:
    Type: String    
  RouteTypeParam:
    Type: String
    AllowedValues: ['Public','Private']

Conditions:
  IsPublic: !Equals
    - !Ref RouteTypeParam
    - Public

Resources:
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
          Fn::ImportValue:
            !Sub "${VPCExportParam}"
      Tags:
        - Key: Name
          Value: !Sub ${NameParam}

  IGW:
    Type: AWS::EC2::InternetGateway
    Condition: IsPublic
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${NameParam}IGW

  VPCAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Condition: IsPublic
    Properties:
      InternetGatewayId: !Ref IGW
      VpcId: 
          Fn::ImportValue:
            !Sub "${VPCExportParam}"

  Route:
    Type: AWS::EC2::Route
    Condition: IsPublic
    DependsOn: VPCAttachment
    Properties:
      RouteTableId: !Ref RouteTable
      GatewayId: !Ref IGW
      DestinationCidrBlock: 0.0.0.0/0

Outputs:
  VPCOutput:
    Value: !Ref RouteTable
    Export:
      Name: !Sub ${NameParam}

