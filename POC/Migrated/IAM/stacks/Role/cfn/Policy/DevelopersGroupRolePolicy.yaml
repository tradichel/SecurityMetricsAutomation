# https://github.com/tradichel/SecurityMetricsAutomation/blob/main/iam/batch_job_role/cfn/role_batch_job.yaml
# IAM/stacks/role/cfn/Policy/DevelopersGroupRolePolicy.yaml
# author: @tradichel @2ndsightlab
# description: policy for IAM administrators
##############################################################
Resources:
  DevelopersGroupRolePolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: DevelopersGroupRolePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Action: '*'
            Resource: '*'
      Roles: 
        - "DevelopersGroup"

