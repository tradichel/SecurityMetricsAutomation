# IAM/stacks/Role/cfn/BatchJobRole.cfn
# author: @teriradichel @2ndsightlab
# description: Common template to deploy roles used by Batch jobs
##############################################################
Parameters:
  JobNameParam:
    Type: String
  BatchJobTypeParam:
    Type: String
    AllowedValues: 
      - IAM
      - KMS
      - Network
      - SecurityMetrics
  MaxSessionParam:
    Type: Number
    Default: 43200

Mappings:
  BatchJobRoleMap:
    IAM:
      roleprefix: IAMBatchJobRole
      assumeroleuser: IAMAdmin  
    KMS:
      roleprefix: KMSBatchJobRole
      assumeroleuser: KMSAdmin
    Network:
      roleprefix: NetworkJobRole
      assumeroleuser: NetworkAdmin
    SecurityMetrics:
      roleprefix: SecurityMetricsJobRole
      assumeroleuser: SecurityMetricsAdmin

Resources:
  BatchJobRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 
        !Join
          -  ''
          -
            - !FindInMap 
                - BatchJobRoleMap
                - !Ref BatchJobTypeParam
                - roleprefix
            - !Ref JobNameParam
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              AWS:
                 !Join
                    - ''
                    -
                      - !Sub 'arn:aws:iam::${AWS::AccountId}:user/' 
                      - !FindInMap 
                          - BatchJobRoleMap
                          - !Ref BatchJobTypeParam
                          - assumeroleuser
            Condition:
               Bool:
                  "aws:MultiFactorAuthPresent": "true"

Outputs:
  BatchJobRoleOutput:
    Value: !Ref BatchJobRole
    Export:
     Name: !Sub ${JobNameParam}${BatchJobTypeParam}BatchJobRole
  BatchJobRoleArnOutput:
    Value: !GetAtt BatchJobRole.Arn
    Export:
     Name: !Sub ${JobNameParam}${BatchJobTypeParam}BatchJobRoleArn

